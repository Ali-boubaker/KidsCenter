<div class="PostTravel">
    <h1>Sign Up</h1>
    <form>
         <div class="form-row">
         
              <div class="form-group">
                   <label for="inputAddress">Full Name</label>
                   <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
              </div>
              <div class="form-group">
                   <label for="inputEmail4">Email</label>
                   <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group">
                   <label for="inputPassword4">Password</label>
                   <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
         </div>
         <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Tunisie 4000 Ariana">
         </div>
         <div class="form-row">
              <div class="form-group col-md-4">
                   <label for="inputState">City</label>
                 
              </div>
         </div>
         <button type="submit" class="btn btn-primary">Sign up</button>
         <small id="signupHelp" class="form-text text-muted">Already have an account ? <span routerLink="/travel">Sign In</span></small>

    </form>
    
</div>
